<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valyuta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
      <div class="logo">
        <img src="img/Asset 1@3x 1.svg" alt="">
      </div>
      <div class="center">
        <a class="active" href="">BANK</a>
        <a href="">BUSINESS</a>
        <a href="">INVESTMENTS</a>
        <a href="">INSURANCE</a>
        <a href="">MOBILE</a>
        <a href="">TRIPS</a>
        <a href="">ENTERTAINMENT</a>
      </div>
      <div class="login">
        <button>LOGIN</button>
      </div>
  </div>
  <div class="main">
    <h1>Currency converter online</h1>
  
    <div class="calculate">
      <div class="left">
        <p>I have</p>
        <div class="value-buttons">
          <button class="first active2">RUB</button>
          <button>USD</button>
          <button>EUR</button>
          <button class="last">GBP</button>
        </div>
        <div class="price">
          <input type="text">
          <p>1 RUB = 0.0135 USD</p>
        </div>
      </div>
      <div class="right">
        <p>I want to buy</p>
        <div class="value-buttons">
          <button class="first">RUB</button>
          <button class="active2">USD</button>
          <button>EUR</button>
          <button class="last">GBP</button>
        </div>
        <div class="price">
          <input type="text">
          <p>1 RUB = 0.0135 USD</p>
        </div>
      </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
